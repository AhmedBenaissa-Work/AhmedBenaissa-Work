name: Clone GitLab Repo

on:
  workflow_dispatch:  # This allows you to trigger the workflow manually
  push:
    branches:
      - pred_ui_test  # Replace 'test' with your testing branch name

jobs:
  clone:
    runs-on: "ubuntu-latest"  # Change to 'ubuntu-latest' for GitHub-hosted runners

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          # No need to create a new id_rsa file, just ensure permissions are correct
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Clone GitLab repository
        run: |
          git clone -b pred_ui git@gitlab.com:Welyne-Dev/fit-size-ia.git
